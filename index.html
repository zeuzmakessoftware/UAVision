<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAVision</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #ffffff;
            --accent-color: #e6e6e6;
            --background-color: #1e1e1e;
            --card-background: #232323;
            --card-hover: #515151;
            --text-primary: #f1f5f9;
            --text-secondary: #b6b6b6;
            --success-color: #10b981;
            --hover-success: #059669;
            --error-color: #ef4444;
            --gradient-start: #000000;
            --gradient-end: #151515;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(41, 41, 41, 0.7);
            border-radius: 16px;
            box-shadow: 0 4px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1.5rem;
            text-align: center;
            letter-spacing: -0.025em;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 3rem;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .image-box {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .image-box:hover {
            transform: translateY(-2px);
            background: var(--card-hover);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .image-box h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .image-box img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .timestamp {
            font-size: 0.875rem;
            color: var(--text-secondary);
            background: rgba(36, 36, 36, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .results {
            background: var(--card-background);
            padding: 2rem;
            border-radius: 12px;
            margin-top: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .results h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .results h3::before {
            content: "ðŸ“Š";
            font-size: 1.5rem;
        }

        .metric {
            background: rgba(15, 23, 42, 0.5);
            padding: 1.25rem;
            border-radius: 8px;
            margin: 1rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease;
        }

        .metric:hover {
            transform: translateX(4px);
        }

        .metric-label {
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .metric-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            font-family: 'SF Mono', 'Consolas', monospace;
        }

        .test-button {
            background: linear-gradient(135deg, var(--success-color), var(--hover-success));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 2rem auto;
            min-width: 200px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .test-button:active {
            transform: translateY(0);
        }

        .test-button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .image-container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }

        /* Loading animation for metrics */
        @keyframes glow {
            0% { 
                box-shadow: 0 0 5px rgba(96, 165, 250, 0.2);
                border-color: rgba(255, 255, 255, 0.1);
            }
            50% { 
                box-shadow: 0 0 20px rgba(96, 165, 250, 0.4);
                border-color: rgba(96, 165, 250, 0.5);
            }
            100% { 
                box-shadow: 0 0 5px rgba(96, 165, 250, 0.2);
                border-color: rgba(255, 255, 255, 0.1);
            }
        }

        .loading {
            animation: glow 1.5s infinite ease-in-out;
        }

        /* Error state */
        .error {
            color: var(--error-color);
            border-color: var(--error-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UAVision</h1>
        <p class="subtitle">The next generation of AI powered aerial odometry
        </p>
        
        <div class="image-container">
            <div class="image-box">
                <h3>Source Image</h3>
                <img id="image1" src="#" alt="First image">
                <p id="timestamp1" class="timestamp">Timestamp: --</p>
            </div>
            <div class="image-box">
                <h3>Target Image</h3>
                <img id="image2" src="#" alt="Second image">
                <p id="timestamp2" class="timestamp">Timestamp: --</p>
            </div>
        </div>

        <button id="testButton" class="test-button">Run Motion Analysis</button>

        <div class="results">
            <h3>Motion Analysis Results</h3>
            <div class="metric">
                <div class="metric-label">Time Interval</div>
                <div id="timeInterval" class="metric-value">--</div>
            </div>
            <div class="metric">
                <div class="metric-label">Motion Analysis</div>
                <div id="motionEstimate" class="metric-value">--</div>
            </div>
        </div>
    </div>
    <script src="motion.js"></script>
</body>
</html>
